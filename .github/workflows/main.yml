name: Deploy to Production (terraform)

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: strapi_env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.VTAIKAR_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.VTAIKAR_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Set up SSH key
        run: |
          echo "${{ secrets.VTAIKAR_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
      - name: Terraform Init
        working-directory: /terraform
        run: terraform init
        env:
          TF_LOG: DEBUG
        continue-on-error: true

      - name: Terraform Init - Debug Logs
        if: failure()
        run: cat /terraform/terraform.log

      - name: Terraform Plan
        working-directory: .github/strapi_env/prod_env
        run: terraform plan -out=tfplan
        env:
          TF_LOG: DEBUG
        continue-on-error: true

      - name: Terraform Plan - Debug Logs
        if: failure()
        run: cat /terraform/terraform.log

      - name: Terraform Apply
        working-directory: /terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_LOG: DEBU
